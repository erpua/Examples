<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/libs/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>URLAUBSGLÜCK</title>
</head>

<body>
  <div class="hero">
    <div class="container">
      <header class="header">
        <a href="" class="logo-link">URLAUBSGLÜCK</a>
        <ul class="header-links-list">
          <li class="header-links-list-item">
            <a href="#" class="btn btn-flat">Log in</a>
          </li>
          <li class="header-links-list-item">
            <a href="#" class="btn btn-transparent">Sign up</a>
          </li>
        </ul>
      </header>
      <h1 class="hero-title">Share your holiday dreams</h1>
      <p class="hero-desc">And find the perfect partner to fullfill it</p>
      <a href="#" class="btn btn-flat btn-accent">Find your holiday partner</a>
    </div>
  </div>
  <div class="container">
    <main class="main-content">
      <section class="partners">
        <h2 class="partners-title">Meet a partner for your best holiday</h2>
        <ul class="partner-list">
          <li class="partner-list-item">
            <figure class="list-item-figure">
              <div class="img-wrapper partner_first">
                <img src="./img/partners/1_partner.jpg" alt="Bradley Hunter" class="partner-img" height="122"
                  width="122">
              </div>
              <figcaption class="card-info">
                <p class="partner-name">Bradley Hunter</p>
                <p class="partner-desc">Based in Chicago. I love playing tennis and loud music.</p>
              </figcaption>
            </figure>
          </li>
          <li class="partner-list-item">
            <figure class="list-item-figure">
              <div class="img-wrapper partner_second">
                <img src="./img/partners/2_partner.jpg" alt="Bradley Hunter" class="partner-img" height="122"
                  width="122">
              </div>
              <figcaption class="card-info">
                <p class="partner-name">Heather Walker</p>
                <p class="partner-desc">I'm a happy person that loves cats and climbing on mountains.</p>
              </figcaption>
            </figure>
          </li>
          <li class="partner-list-item">
            <figure class="list-item-figure">
              <div class="img-wrapper partner_third">
                <img src="./img/partners/3_partner.jpg" alt="Bradley Hunter" class="partner-img" height="122"
                  width="122">
              </div>
              <figcaption class="card-info">
                <p class="partner-name">Lucas Marsha</p>
                <p class="partner-desc">I get my inspiration from nature and objects around me. I have a passion to
                  colours,
                  typography and skateboards.</p>
              </figcaption>
            </figure>
          </li>
          <li class="partner-list-item">
            <figure class="list-item-figure">
              <div class="img-wrapper partner_fourth">
                <img src="./img/partners/4_partner.jpg" alt="Bradley Hunter" class="partner-img" height="122"
                  width="122">
              </div>
              <figcaption class="card-info">
                <p class="partner-name">Gal Gadot</p>
                <p class="partner-desc">Gal Gadot Varsano is an Israeli actress and model. At age 18, she was crowned
                  Miss
                  Israel 2004.</p>
              </figcaption>
            </figure>
          </li>
        </ul>
        <button type="button" class="btn btn-transparent-accent">See other partners</button>
      </section>
    </main>
  </div>
</body>

</html>
